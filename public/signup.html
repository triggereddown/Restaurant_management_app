<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <h1 class="signuphead">Sign Up</h1>
      <form id="signupForm">
        <label for="username" class="label">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          class="inputusername"
          style="margin-left: 0px"
        /><br /><br />

        <label for="password" class="label">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          class="inputpassword"
          required
          style="margin-left: 2px"
        /><br /><br />

        <label for="name" class="label">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          class="input"
          required
          style="margin-left: 24px"
        /><br /><br />

        <label for="age" class="label">Age:</label>
        <input
          type="number"
          id="age"
          name="age"
          class="input"
          required
          style="margin-left: 34px"
        /><br /><br />

        <label for="work" class="label">Work:</label>
        <input
          type="text"
          id="work"
          name="work"
          class="input"
          required
          style="margin-left: 24px"
        /><br /><br />

        <label for="mobile" class="label">Mobile:</label>
        <input
          type="text"
          id="mobile"
          name="mobile"
          class="input"
          required
          style="margin-left: 14px"
        /><br /><br />

        <label for="email" class="label">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          class="input"
          required
          style="margin-left: 24px"
        /><br /><br />

        <label for="address" class="label">Address:</label>
        <input
          type="text"
          id="address"
          name="address"
          class="input"
          required
          style="margin-left: 10px"
        /><br /><br />

        <label for="salary" class="label">Salary:</label>
        <input
          type="number"
          id="salary"
          name="salary"
          class="input"
          required
          style="margin-left: 20px"
        /><br /><br />
        <div class="submitbuttondiv">
          <button type="submit" class="button">Sign Up</button>
        </div>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
